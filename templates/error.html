{% extends "base.html" %}

{% block title %}Erro - Mesa Literária{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-box">
        <div class="error-icon">⚠️</div>
        <h2>Erro de Acesso</h2>
        <p class="error-message">{{ message }}</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Voltar para Home</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
    }
    
    .error-box {
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
    }
    
    .error-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .error-box h2 {
        margin-bottom: 0.5rem;
        color: var(--text-dark);
    }
    
    .error-message {
        color: var(--text-light);
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}
