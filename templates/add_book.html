{% extends "base.html" %}

{% block title %}Adicionar Livro - Meta de Leitura{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Adicionar Novo Livro</h2>
    <p class="subtitle">Cadastre um livro para controlar sua meta de leitura</p>
</div>

{% if error %}
<div class="alert alert-danger">
    <strong>Erro:</strong> {{ error }}
</div>
{% endif %}

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">Nome do Livro *</label>
            <input type="text" id="name" name="name" required placeholder="Ex: O Hobbit">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="total_pages">Total de Páginas *</label>
                <input type="number" id="total_pages" name="total_pages" required min="1" placeholder="Ex: 310">
            </div>
            
            <div class="form-group">
                <label for="current_page">Páginas Atuais</label>
                <input type="number" id="current_page" name="current_page" min="0" value="0" placeholder="Ex: 50">
            </div>
        </div>
        
        <div class="form-group">
            <label for="target_date">Data Limite para Conclusão *</label>
            <input type="date" id="target_date" name="target_date" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
    // Define a data mínima como hoje
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('target_date').setAttribute('min', today);
    
    // Auto-atualiza a porcentagem quando o usuário muda as páginas
    document.getElementById('current_page').addEventListener('change', function() {
        const current = parseInt(this.value) || 0;
        const total = parseInt(document.getElementById('total_pages').value) || 1;
        const percentage = ((current / total) * 100).toFixed(1);
        console.log(`${current}/${total} = ${percentage}%`);
    });
</script>
{% endblock %}
