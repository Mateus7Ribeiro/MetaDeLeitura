<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mesa Liter치ria{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1 class="logo">游닄 Mesa Liter치ria</h1>
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-menu" id="navMenu">
                {% if session.get('user_id') %}
                    <a href="{{ url_for('main.index') }}" class="nav-link">游닄 Minhas leituras</a>
                    <a href="{{ url_for('main.list_collective') }}" class="nav-link">游논 Leituras Coletivas</a>
                    <a href="{{ url_for('auth.settings') }}" class="nav-link">丘뙖잺 Configura칞칫es</a>

                    <a href="{{ url_for('main.view_profile', user_hash=user.user_hash) }}" class="nav-link user-profile-link">
                        <span class="user-info">游녻 {{ session.get('username') }}</span>
                    </a>
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">Sair</a>
                {% else %}
                    <a href="{{ url_for('auth.login', next=request.url) }}" class="nav-link">Login</a>
                    <a href="{{ url_for('auth.register', next=request.url) }}" class="nav-link btn-primary">Registrar</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Mesa Liter치ria - Controle suas metas de leitura</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Menu hamburger
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
            
            // Fechar menu ao clicar em um link
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });
        }
    </script>
</body>
</html>
