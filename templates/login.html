<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mesa Liter치ria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-logo">游닄 Mesa Liter치ria</h1>
            <h2>Fa칞a Login</h2>
            
            {% if error %}
            <div class="alert alert-danger">
                <strong>Erro:</strong> {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="form">
                {% if next_url %}
                <input type="hidden" name="next" value="{{ next_url }}">
                {% endif %}
                <div class="form-group">
                    <label for="username">Nome de Usu치rio</label>
                    <input type="text" id="username" name="username" required placeholder="Seu nome de usu치rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <p class="auth-footer">
                N칚o tem conta? <a href="{{ url_for('auth.register', next=next_url) if next_url else url_for('auth.register') }}">Registre-se aqui</a>
            </p>
        </div>
    </div>
</body>
</html>
